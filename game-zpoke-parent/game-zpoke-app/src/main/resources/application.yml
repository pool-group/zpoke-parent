spring:
  profiles:
    active: dev

ribbon:
  ReadTimeout: 3000
  ConnectTimeout: 3000
  MaxAutoRetries: 1 #同一台实例最大重试次数,不包括首次调用
  MaxAutoRetriesNextServer: 1 #重试负载均衡其他的实例最大重试次数,不包括首次调用
  OkToRetryOnAllOperations: false   #是否所有操作都重试

#是否启动配置中心   true:启用连接配置中心 false:不启用,使用本地配置文件(本地开发模式)
apollo:
  bootstrap:
    enabled: false
